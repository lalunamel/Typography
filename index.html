<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Create Your Own Typography</title>
		<meta name="description" content="Typography">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="parallax.min.js"></script>
    <script type="text/javascript" src="parallaxSetup.js"></script>
    <script type="text/javascript" src="typography.js"></script>
		<link rel = StyleSheet href = "typography.css" type = "text/css" media = screen> 	
	</head>
	<body>
		<section id="main">
		  <section id="title" class="page">
        <section class="innerPage">
          <span id="bar"></span>
          <span id="typography">Typography</span>
          <span id="letsDo">Let's Do</span>
        </section>
      </section>
      <section id="gridSize" class="page">
        <section class="innerPage">
          <div class="pageHeader">What size grid do you want?</div>
          <div id="gridWrapper">
            <canvas id="gridSizeCanvas" width="500" height="500"></canvas>
            <br>
            <img src="plus.png">
            <img src="minus.png">
          </div>
        </section>
      </section>
      <section id="options" class="page">
      </section>
      <section id="importantLettersAutoGen" class="page">
      </section>
      <section id="importantLettersManual" class="page">
      </section>
      <section id="overview" class="page">
      </section>
      <section id="individualLetter" class="page">
      </section>
      <section id="download" class="page">
      </section>
            
      <div id="prevControl" class="control">
        Prev
      </div>
      
      <div id="nextControl" class="control">
        Next
      </div>
      
		</section>
	</body>
</html>
